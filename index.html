<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div style="border-radius: 200px">
  <div class="flex">
<div class="child image"  >
  <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Perfume" width="100%" height="100%">
  <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Perfume" width="100%" height="100%">
</div>
<div class="child flex-content">
  <p class="title">Perfume</p>
  <h1>Gabrielle<br> Essence Eau <br> De Perfume</h1>
  <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
    Perfumer-Creator<br> for the House of CHANEL.</p>
    <div class="flex-price">
      <div>
        <strong>$149.99</strong>
      </div>
      <div>
        <small> <del>$169.99</del> </small>
      </div>
    </div>
    <div>
      <button><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to Cart</button>
    </div>
</div>
  </div>
  </div>
</body>
</html>
